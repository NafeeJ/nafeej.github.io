<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/sociallinks.css" />
        <link rel="stylesheet" href="css/projectspanel.css" />
        <script src="https://kit.fontawesome.com/bd0058c027.js" crossorigin="anonymous"></script>
        <title>Nafee Jan</title>
    </head>
    
    <body>
        <header class="header">
            <div id="header-text-wrapper">
                <h1 class="header-text">Nafee</h1>
                <h1 class="header-text"> 
                    <span class="type-text" data-delay="2000" data-words='["Jan", "Workshop"]'></span>
                    <span id="cursor"></span>
                </h1>
            </div>

            <button id="projects-open-button" onclick="openProjectsPanel()">Projects</button>
        </header>

        <div class="projects down">
            <button id="projects-close-button" onclick="closeProjectsPanel()"><i class="fas fa-times"></i></button>
            <div class="cards">
                <div class="card"><h1>BatteryEstimate</h1></div>
                <div class="card"><h1>InputPrefs</h1></div>
                <div class="card"><h1>Fumo Bounce</h1></div>
                <div class="card"><h1>Bushido in Samurai Films</h1></div>
            </div>
        </div>

        <footer>
            <div class="social-links">
                <ul>
                    <li><a href="https://github.com/NafeeJ"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/nafee-jan-ba55971a6/"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </footer>
    </body>

    <script src="js/main.js"></script>
    
</html>
